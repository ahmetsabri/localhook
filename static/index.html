<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Localhook - Webhook Testing Made Simple</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            color: #4166d5;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 1.5rem;
            color: #555;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 30px;
        }

        .download-button {
            display: inline-block;
            padding: 12px 30px;
            font-size: 1rem;
            color: #fff;
            background-color: #4166d5;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .download-button:hover {
            background-color: #3558b0;
        }

        /* Footer */
        footer {
            margin-top: 50px;
            font-size: 0.9rem;
            color: #777;
        }

        footer a {
            color: #4166d5;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Localhook</h1>
        <h2>Webhook Testing Made Simple</h2>
        <p>
            Localhook is a lightweight tool built in Go to receive and debug webhooks locally. Perfect for developers
            who need to test webhooks during development.
        </p>
        <a href="https://github.com/ahmetsabri/localhook" class="download-button">Download Now</a>
    </div>

    <footer class="container">
        <p>Built with ❤️ by <a href="https://github.com/ahmetsabri" target="_blank">Ahmet Sabri</a></p>
    </footer>
</body>

</html>
